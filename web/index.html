<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta charset="utf-8" />
  <title>Sprite</title>
  <meta name="description" content="Overview" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css" />
</head>

<body>
  <div class="header clearfix">
    <span class="logo_top">
      <img src="images/s_logo.png" alt="Sprite Logo">
    </span>
    <span class="menu_top">
      <img src="images/s_menu.png" alt="Menu">
    </span>
  </div>
  <div class="main_cont">
    <div class="scan">
      <img src="images/s_bottle.png" alt="Sprite Bottle" class="s_bottle">
      <p class="txt_scan">Scan image on sprite bottles and win exciting prizes</p>
      <a class="btn_scan" onclick="openCamera('cameraPlayer')">
        <label for="cam"> SCAN NOW</label>
      </a>
    </div>
    <div class="refresh">
      <span class="refresh_text">GET
        <br /> REFRESH</span>
      <span class="refresh_img">
        <img src="images/s_can.jpg" alt="Sprite Can" class="s_can">
      </span>
    </div>
  </div>
  <div class="video-container" id="cameraPlayer">
    <video style="border-color: coral" id="player" autoplay playsinline></video>
    <div class="loader"></div>
    <div class="cameraOverlay">
      <img src="" id="success-animation" alt="" />
    </div>
    <div class="footer">
      <button class="closeCamera" type="button" onclick="closeCamera('cameraPlayer')">Cancel</button>
      <button id="capture" class="captureImage" type="button"></button>
    </div>
  </div>

  <script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
